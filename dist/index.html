<!DOCTYPE html>
<html>
<head>
  <style>
    /* Barra de Navegación*/
    ul.navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0d6605;
    }

    ul.navbar li {
      float: left;
    }

    ul.navbar li a {
      display: block;
      color: rgb(75, 75, 191);
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    ul.navbar li a:hover {
      background-color: #3a57ca;
    }
  </style>
</head>
<body>

  <ul class="la cabaña de los amiguitos del bosque">

    <li><a href="#acerca">Acerca</a></li>
    <li><a href="#servicios">Servicios</a></li>
    <li><a href="#contacto">Contacto</a></li>
  </ul>

<head>
  <style>
   
   
    .search-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .search-bar input[type="text"] {
      padding: 8px;
      width: 300px;
      border: 1px solid #880a68;
      border-radius: 4px;
      font-size: 16px;
    }

    .search-bar input[type="submit"] {
      padding: 8px 16px;
      background-color: #3d0cee;
      color: rgb(4, 5, 4);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="search-bar">
    <input type="text" placeholder="Buscar...">
    <input type="submit" value="Buscar">
  </div>


</body>
